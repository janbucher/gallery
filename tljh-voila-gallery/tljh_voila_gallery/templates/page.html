<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Voila, ipywidgets and Jupyter display examples">
  <meta name="author" content="Voila Gallery contributors">
  <title>Voila Gallery</title>

  <link rel="stylesheet" href="{{ static_url('vendor/bootstrap-4.0.0/css/bootstrap.min.css') }}">

  <link rel="stylesheet" href="{{ static_url('style.css') }}">

  <script src="{{ static_url('vendor/jquery-3.4.1.slim.min.js') }}"></script>
  <script src="{{ static_url('index.js') }}"></script>

</head>

<body>
  <header>
  </header>

  <main role="main">
    <section class="jumbotron text-center">
      <div class="container">
        <p><img src="{{ static_url('voila-gallery-logo.png') }}" /></p>
        <p class="lead text-muted">This gallery contains fully interactive examples of interactive Jupyter
         dashboards and applications rendered by Voila.</p>
        <p class="lead text-muted">Use these to find inspiration for creating your own dashboard applications.</p>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">
        {% block body %}
        {% endblock %}
      </div>
    </div>
  </main>

  <script src="{{ static_url('vendor/bootstrap-4.0.0/js/bootstrap.min.js') }}"></script>

  <footer class="footer">
    <div class="container">
      <p class="float-right">
        <span class="text-muted">
          <a href="https://www.hs-aalen.de/de/pages/datenschutzerklaerung">Datenschutz</a>
          <a href="https://www.hs-aalen.de/pages/impressum">Impressum</a>
        </span>
      </p>
      <span class="text-muted">Built with
        <a href="https://github.com/QuantStack/voila">voila</a>,
        <a href="https://github.com/jupyter-widgets/ipywidgets">ipywidgets</a> and
        <a href="https://www.jupyter.org">JupyterHub</a>
      </span>
    </div>
  </footer>

</body>

</html>
